<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </head>

  <body>
    <header class="jumboTron">
        <h1 class="title">Daily Scheduler</h1>
        <p class="lead">A simple way to schedule your day!</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row">
            <div class="hour col-1">9 AM</div>
            <textarea class="type-block col-10 past" id="type-block1"></textarea>
            <button class="save-Btn col-1" data-id="1"><i span class="material-icons-outlined">
                save
                </span></i>
        </div>
        <div class="row">
            <div class="hour col-1">10 AM</div>
            <textarea class="type-block col-10 past" id="type-block2"></textarea>
            <button class="save-Btn col-1" data-id="2"><i span class="material-icons-outlined">
                save
                </span></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">11 AM</div>
            <textarea class="type-block col-10 past" id="type-block3"></textarea>
            <button class="save-Btn col-1" data-id="3"><i span class="material-icons-outlined">save
            </span></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">12 PM</div>
            <textarea class="type-block col-10 past" id="type-block4"></textarea>
            <button class="save-Btn col-1" data-id="4"><i span class="material-icons-outlined">save
            </span></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">1 PM</div>
            <textarea class="type-block col-10 past" id="type-block5"></textarea>
            <button class="save-Btn col-1" data-id="5"><i span class="material-icons-outlined">save
            </span></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">2 AM</div>
            <textarea class="type-block col-10 past" id="type-block6"></textarea>
            <button class="save-Btn col-1" data-id="6"><i span class="material-icons-outlined">save
            </span></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">3 PM</div>
            <textarea class="type-block col-10 past" id="type-block7"></textarea>
            <button class="save-Btn col-1" data-id="7"><i span class="material-icons-outlined">save
            </span></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">4 PM</div>
            <textarea class="type-block col-10 past" id="type-block8"></textarea>
            <button class="save-Btn col-1" data-id="8"><i span class="material-icons-outlined">save
            </span></i></button>
        </div>
        <div class="row">
            <div class="hour col-1">5 PM</div>
            <textarea class="type-block col-10 past" id="type-block9"></textarea>
            <button class="save-Btn col-1" data-id="9"><i span class="material-icons-outlined">save
            </span></i></button>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    
    
  </body>
